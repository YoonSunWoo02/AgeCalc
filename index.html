<!DOCTYPE html>
<html class="light" lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AgeCalc - 정확한 만나이 계산기</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"] }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        body { font-family: "Inter", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif }
        .material-symbols-outlined { font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24 }
        .keep-all { word-break: keep-all; break-word: keep-all; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#0d121b] dark:text-gray-100 min-h-screen">

<div class="layout-container flex h-full grow flex-col">
    <header class="flex items-center justify-between border-b border-[#e7ebf3] dark:border-gray-800 px-6 lg:px-40 py-4 bg-white dark:bg-background-dark shadow-sm sticky top-0 z-50">
        <div class="flex items-center gap-3 cursor-pointer" onclick="location.reload()">
            <div class="text-primary"><span class="material-symbols-outlined text-3xl">calendar_month</span></div>
            <h1 class="text-lg font-bold tracking-tight">AgeCalc 만나이 계산기</h1>
        </div>
      
    </header>

    <main class="flex-1 flex flex-col items-center">
        <section id="input-section" class="w-full max-w-[1200px] px-6 py-12 flex flex-col lg:flex-row gap-12 items-center justify-center">
            <div class="flex-1 space-y-6 text-center lg:text-left lg:min-w-[600px]">
                <h2 class="text-4xl md:text-5xl lg:text-6xl font-black leading-[1.2] text-gray-900 dark:text-white keep-all">
                    당신의 진짜 나이,<br>
                    <span class="text-primary whitespace-nowrap">만 나이를 확인하세요</span>
                </h2>
                <p class="text-lg text-gray-600 dark:text-gray-400 keep-all max-w-[500px] mx-auto lg:mx-0">
                    대한민국 공식 법적 기준에 맞춘 정확한 나이 계산기입니다. 생일만 입력하면 즉시 확인 가능합니다.
                </p>
                <div class="flex items-center justify-center lg:justify-start gap-2 px-3 py-1 bg-primary/10 w-fit rounded-full text-primary font-semibold text-xs mx-auto lg:mx-0">
                    <span class="material-symbols-outlined text-sm">verified</span> 대한민국 정부 공식 기준 적용
                </div>
            </div>

            <div class="w-full lg:w-[450px] bg-white dark:bg-gray-900 rounded-2xl shadow-2xl p-8 border border-gray-100 dark:border-gray-800">
                <div class="mb-6">
                    <h3 class="text-xl font-bold mb-1">생년월일 입력</h3>
                    <p class="text-sm text-gray-500">정확한 계산을 위해 생일을 선택해 주세요.</p>
                </div>
                <div class="space-y-6">
                    <div class="flex flex-col gap-2">
                        <span class="text-sm font-semibold text-gray-700 dark:text-gray-300">출생 연도</span>
                        <input id="birth-year" class="form-input w-full rounded-lg border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 h-14 px-4 focus:ring-primary" placeholder="예: 1995" type="number"/>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="flex flex-col gap-2">
                            <span class="text-sm font-semibold text-gray-700 dark:text-gray-300">월</span>
                            <select id="birth-month" class="form-select w-full rounded-lg border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 h-14 px-4">
                                <option value="">선택</option>
                                <script>
                                    for(let i=1; i<=12; i++) document.write(`<option value="${i}">${i}월</option>`);
                                </script>
                            </select>
                        </div>
                        <div class="flex flex-col gap-2">
                            <span class="text-sm font-semibold text-gray-700 dark:text-gray-300">일</span>
                            <select id="birth-day" class="form-select w-full rounded-lg border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 h-14 px-4">
                                <option value="">선택</option>
                                <script>
                                    for(let i=1; i<=31; i++) document.write(`<option value="${i}">${i}일</option>`);
                                </script>
                            </select>
                        </div>
                    </div>
                    <button onclick="calculateAge()" class="w-full bg-primary hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg flex items-center justify-center gap-2 transition-all active:scale-95">
                        <span>내 나이 계산하기</span>
                        <span class="material-symbols-outlined">arrow_forward</span>
                    </button>
                </div>
            </div>
        </section>

        <section id="result-section" class="hidden w-full max-w-[960px] px-6 py-12">
            <div class="text-center mb-10">
                <span class="inline-block px-4 py-1.5 bg-primary/10 text-primary text-xs font-bold uppercase rounded-full mb-4">계산 결과</span>
                <h1 class="text-3xl md:text-5xl font-extrabold mb-2 text-gray-900 dark:text-white">현재 당신의 만 나이는...</h1>
                <p id="main-result" class="text-primary text-5xl md:text-7xl font-black mt-4"></p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10 text-gray-900 dark:text-white">
                <div class="rounded-xl p-8 bg-white dark:bg-[#1a2133] border border-[#cfd7e7] dark:border-[#2d3748] shadow-sm text-center">
                    <p class="text-primary/70 font-medium mb-2">총 개월 수</p>
                    <p id="total-months" class="text-3xl font-bold"></p>
                </div>
                <div class="rounded-xl p-8 bg-white dark:bg-[#1a2133] border border-[#cfd7e7] dark:border-[#2d3748] shadow-sm text-center">
                    <p class="text-primary/70 font-medium mb-2">총 주수</p>
                    <p id="total-weeks" class="text-3xl font-bold"></p>
                </div>
                <div class="rounded-xl p-8 bg-white dark:bg-[#1a2133] border border-[#cfd7e7] dark:border-[#2d3748] shadow-sm text-center">
                    <p class="text-primary/70 font-medium mb-2">총 일수</p>
                    <p id="total-days" class="text-3xl font-bold"></p>
                </div>
            </div>

            <div class="flex flex-col items-center gap-6">
                <button onclick="shareSite()" class="flex items-center gap-3 rounded-xl h-14 px-10 bg-white border-2 border-primary text-primary text-lg font-bold shadow-md hover:bg-gray-50 transition-all active:scale-95">
                    <span class="material-symbols-outlined">share</span><span>결과 공유하기</span>
                </button>
                <button onclick="location.reload()" class="flex items-center gap-3 rounded-xl h-14 px-10 bg-primary text-white text-lg font-bold shadow-lg hover:scale-[1.02] transition-all">
                    <span class="material-symbols-outlined">refresh</span><span>다시 계산하기</span>
                </button>
            </div>
        </section>
    </main>

    <footer class="bg-white dark:bg-background-dark border-t border-gray-200 dark:border-gray-800 py-10 px-6 lg:px-40 text-center">
        <p class="text-sm text-gray-500">© 2026 AgeCalc International. 모든 권리 보유.</p>
    </footer>
</div>

<script>
    let finalAgeText = "";

    function calculateAge() {
        const year = document.getElementById('birth-year').value;
        const month = document.getElementById('birth-month').value;
        const day = document.getElementById('birth-day').value;

        if(!year || !month || !day) {
            alert("생년월일을 모두 입력해 주세요!");
            return;
        }

        const birthDate = new Date(year, month - 1, day);
        const today = new Date();

        if (birthDate > today) {
            alert("미래 날짜는 입력할 수 없습니다.");
            return;
        }

        let age = today.getFullYear() - birthDate.getFullYear();
        const m = today.getMonth() - birthDate.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
            age--;
        }

        const diffTime = Math.abs(today - birthDate);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        const diffWeeks = Math.floor(diffDays / 7);
        const diffMonths = (today.getFullYear() - birthDate.getFullYear()) * 12 + (today.getMonth() - birthDate.getMonth());

        document.getElementById('input-section').classList.add('hidden');
        document.getElementById('result-section').classList.remove('hidden');
        
        finalAgeText = `만 ${age}세`;
        document.getElementById('main-result').innerText = finalAgeText;
        document.getElementById('total-months').innerText = `${diffMonths.toLocaleString()}개월`;
        document.getElementById('total-weeks').innerText = `${diffWeeks.toLocaleString()}주`;
        document.getElementById('total-days').innerText = `${diffDays.toLocaleString()}일`;

        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function shareSite() {
        const url = window.location.href;
        const shareText = finalAgeText ? `내 진짜 나이는 ${finalAgeText}야! 너도 확인해봐.` : '내 진짜 나이는 몇 살일까? 정확한 만나이를 확인해보세요!';
        
        // 1. 클립보드 복사 함수 정의
        const copyToClipboard = async (text) => {
            try {
                await navigator.clipboard.writeText(text);
                alert("사이트 주소가 복사되었습니다! 원하는 곳에 붙여넣으세요.");
            } catch (err) {
                // 구형 브라우저 대응
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert("사이트 주소가 복사되었습니다!");
            }
        };

        // 2. 공유 기능 시도
        if (navigator.share) {
            try {
                await navigator.share({
                    title: 'AgeCalc 만나이 계산기',
                    text: shareText,
                    url: url
                });
            } catch (err) {
                // 사용자가 취소했거나 보안 문제로 실패한 경우 복사로 대체
                console.log("공유 API 실패, 복사로 전환합니다.");
                await copyToClipboard(url);
            }
        } else {
            // 공유 기능을 아예 지원하지 않는 환경
            await copyToClipboard(url);
        }
    }
</script>
</body>
</html>
